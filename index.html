<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="dynamic.js" defer></script>
</head>
<body>
    <header>
        <h1>Tic-Tac-Toe</h1>
        <button id="start-button">Start / Restart</button>
    </header>
    <div id="game-display" class="hidden"></div>
    <div id="board-grid"></div>

    <dialog>
        <form method="dialog" id="start-game-form" name="start-game-form">
            <div class="form-row" id="form-header">Start Game</div>

            <div class="form-row">
                <label for="player-one">Player 'X'</label>
                <input required type="text" placeholder="Name" name="playerOne" id="player-one"/>
            </div>

            <div class="form-row">
                <label for="player-two">Player 'O'</label>
                <input required type="text" placeholder="Name" name="playerTwo" id="player-two"/>
            </div>

            <div class="form-row">
                <button id="submit-button">Submit</button>
            </div>
        </form>
    </dialog>
</body>
</html>
